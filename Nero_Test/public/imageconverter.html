                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
                    <script>
                         const imageInput = document.getElementById('image-input');
                        const uploadButton = document.getElementById('upload-button');
                        const fileInputLabel = document.querySelector('.custom-file-label');
                        const fileNameLabel = document.getElementById('file-name-label');
                        const imagePreview = document.getElementById('image-preview');
                        const fileName = document.getElementById('file-name');
                        const elementsToShowHide = document.querySelectorAll('.celda, .celda2.fila-2, .container-m'); // Agregué el punto antes de "container-m"
                        imageInput.addEventListener('change', () => {
    if (imageInput.files.length > 0) {
        fileInputLabel.style.display = 'none';

        // Oculta los elementos con la clase .celda2
        document.querySelectorAll('.celda-m2').forEach((element) => {
            element.style.display = 'none';
        });

        // Muestra los elementos con la clase .celda
        document.querySelectorAll('.celda').forEach((element) => {
            element.style.display = 'block';
        });

        // Muestra el elemento con la clase .container-m
        document.querySelector('.container-m').style.display = 'block';

        uploadButton.removeAttribute('disabled');
    } else {
        fileInputLabel.style.display = 'inline-block';

        // Muestra los elementos con la clase .celda2
        document.querySelectorAll('.celda-m2').forEach((element) => {
            element.style.display = 'block';
        });

        // Oculta los elementos con la clase .celda
        document.querySelectorAll('.celda').forEach((element) => {
            element.style.display = 'none';
        });

        // Oculta el elemento con la clase .container-m
        document.querySelector('.container-m').style.display = 'none';

        uploadButton.setAttribute('disabled', 'disabled');
    }
});
        
        
                        imageInput.addEventListener('change', () => {
                        if (imageInput.files.length > 0) {
                            fileInputLabel.style.display = 'none';
                            elementsToShowHide.forEach((element) => {
                            element.style.display = 'block';
                            });
                            uploadButton.removeAttribute('disabled');
                        } else {
                            fileInputLabel.style.display = 'inline-block';
                            elementsToShowHide.forEach((element) => {
                            element.style.display = 'none';
                            });
                            uploadButton.setAttribute('disabled', 'disabled');
                        }
                        });
        
                        imageInput.addEventListener('change', () => {
                            if (imageInput.files.length > 0) {
                                uploadButton.removeAttribute('disabled');
                            } else {
                                uploadButton.setAttribute('disabled', 'disabled');
                            }
                        });
        
                        imageInput.addEventListener('change', (event) => {
                                            const selectedFile = event.target.files[0];
                                            if (selectedFile) {
                                                const reader = new FileReader();
                                                reader.onload = (e) => {
                                                    imagePreview.src = e.target.result;
                                                    imagePreview.style.display = 'block';
                                                    fileName.textContent = `Nombre del archivo: ${selectedFile.name}`;
                                                };
                                                reader.readAsDataURL(selectedFile);
                                            } else {
                                                imagePreview.style.display = 'none';
                                                fileName.textContent = '';
                                            }
                });
                    
                        document.querySelector('#upload-form').addEventListener('submit', async (event) => {
                            event.preventDefault();
                            const formData = new FormData(event.target);
                            try {
                                const response = await fetch('/uploadImage', {
                                    method: 'POST',
                                    body: formData
                                });
                                if (response.ok) {
                                    const blob = await response.blob();
                                    const url = URL.createObjectURL(blob);
                                    const a = Object.assign(document.createElement('a'), { href: url, download: `converted-image.${formData.get('format')}` });
                                    a.click();
                                    URL.revokeObjectURL(url);
                                } else {
                                    const { error } = await response.json();
                                    alert(error || 'Formato de archivo no admitido paraaaa la conversión.');
                                }
                            } catch (error) {
                                console.error(error);
                                alert('Ocurrió un error durante la solicitud / Formato no admitido.');
                            }
                        });
                        // Obtener referencia al elemento <input> y al elemento que mostrará el nombre del archivo
                
                </script>
